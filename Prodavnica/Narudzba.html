<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./external/jquery/jquery.js"></script>
    <script src="./jquery-validation-1.16.0/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Prodavnica knjiga</title>
  </head>
  <body onload="ucitajKosaricu()">
    <nav id="nav">
      <div class="container">
        <div class="brand">
          <a href="Pocetna.html"><h2>PRODAVNICA KNJIGA</h2></a>
        </div>
        <div id="Izbornik">
          <a class="IzbornikStavka" href="Pocetna.html"
            ><button id="pocetna">POČETNA</button></a
          >
          <a class="IzbornikStavka" href="Kosarica.html"
            ><button id="kosarica-dugme">KOŠARICA<span></span></button
          ></a>
        </div>
        <a id="IzbornikDugme" type="button" onclick="prikazi()">☰</a>
      </div>
    </nav>
    <div class="wrapper-narudzba" id="wrapper-narudzba">
      <div class="tabela-narudzba">
        <table id="tabela-narudzba">
          <thead>
            <tr class="glavno">
              <th>Fotografija</th>
              <th>Naziv</th>
              <th>Količina</th>
              <th>Cijena</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <form id="forma" onsubmit="return false;">
        <label for="dostavaIme">Ime i prezime</label>
        <input id="dostavaIme" name="dostavaIme" placeholder="Ime i Prezime" />

        <label for="dostavaAdresa">Adresa</label>
        <input id="dostavaAdresa" name="dostavaAdresa" placeholder="Adresa" />

        <label for="dostavaTelefon">Broj telefona</label>
        <input
          id="dostavaTelefon"
          name="dostavaTelefon"
          placeholder="000 111 222"
        />

        <label for="dostavaMail">Mail</label>
        <input
          id="dostavaMail"
          name="dostavaMail"
          placeholder="email.email@hotmail.com"
        />

        <input
          type="submit"
          onclick="naruci()"
          id="zavrsiNarudzbu"
          value="Naruči"
        />
      </form>
    </div>
    <footer id="footer"><div>© Ohran 2020</div></footer>
    <script src="script.js"></script>
  </body>
</html>
